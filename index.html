    <script type="text/javascript">
        $(document).ready(function() {
            const cv1 = new XMLHttpRequest();cv1.open("GET", "data/v1/clothe.json");
            cv1.responseType = "json";cv1.send();cv1.onload = function() {
                const cv2 = new XMLHttpRequest();cv2.open("GET", "data/v2/clothe.json");
                cv2.responseType = "json";cv2.send();cv2.onload = function() {
                    clothe1 = cv1.response;
                    clothe2 = cv2.response;

                    var counter = '<div class="main">Prendas disponibles totales: <span class="color-primary">' + (clothe1.length + clothe2.length) 
                                + '</span>.</div><div class="sub">(<span class="color-primary">' + clothe1.length + '</span> en Instituto. <span class="color-primary">' 
                                + clothe2.length + '</span> en Universidad/Amor)</div>';

                    $("#home-bottom .infos").html(counter);
                };
            };

        });
    </script>

    <link rel="stylesheet" href="v2/styles/wardrobe.css">
    <link rel="stylesheet" href="styles/general.css">
