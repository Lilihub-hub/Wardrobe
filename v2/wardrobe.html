                </div>
                <div id="panel-connected">

                                    <div class="menu-title"> Menú</div>
                                </div>
                            </paper-clip-title>

                            <div class="line-container">
                                <season-selector>
                                    <a href="../v1/wardrobe.html"><season-selector-button class="v1">

                                            <div class="icon v1"></div>
                                            <div class="switch"><i class="fa fa-refresh" aria-hidden="true"></i></div>
                                        </div>
                                        <div class="text">
                                            <div class="content">

                                                <div class="go-to">
                                                    Instituto
                                                </div><!---->
                                            </div>
                                        </div>
                                    </season-selector-button></a>
                                    <a href="../v2/wardrobe.html"><season-selector-button class="v2 current-season">

                                            <div class="icon v2"></div>

                                        </div>

                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div id="site-menu">
                <div class="navigation-menu">
                    <a href="../" class=""><div class="text-menu"><span class="fa fa-home" style="font-size: 28px; line-height: .7;"></span></div>

            <div id="site-content" style="height: auto !important;">

                        <div id="side-link-event"></div>
                        <div id="side-link-parameters"></div>
                        <div id="side-link-social"></div>
                </div>-->
                <div id="pages">
                    <div id="cupboard">

                        <div class="search" >
                            <input type="text" placeholder="Buscar">
                            <img src="https://www.corazondemelon.es/image/messaging/search.png">
                        </div>

                        <div id="page-sheet-container">
                            <h2 class="page-sheet-title color-primary">Mi armario</h2>
                            <div class="page-sheet-content">
                                <div class="fitting-room">
                                    <div class="player-container">
                                        <div id="player-avatar">
                                            <div id="avatar" class="visible">
                                                <div id="stage" class="rendered" style="width: 256px; height: 437px;">
                                                    <canvas width="256" height="535"></canvas>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="cupboard-panel">
                                        <a class="button body">
                                            <img src="https://www.corazondemelon.es/image/cupboard/picto-body.png">
                                        </a>
                                        <a class="button face" style="display: none;">
                                            <img src="https://www.corazondemelon.es/image/cupboard/picto-face.png">
                                        </a>
                                        <a class="button move disabled">
                                            <img src="https://www.corazondemelon.es/image/cupboard/picto-z-index.png">
                                        </a>
                                        <a class="button save">
                                            <img src="https://www.corazondemelon.es/image/cupboard/picto-save.png">
                                        </a>
                                         <!-- NUEVO -->
                                        <div class="save-popup hidden">
                                          <div class="popup-line download-image">Guardar PNG</div>
                                          <div class="popup-line get-code">Código</div>
                                          <div class="popup-arrow"></div>
                                        </div>
                                        <!-- FIN NUEVO -->
                                    </div>
                                </div>

                                            </div>
                                        </div>-->

                                            <div class="categories-container" style="display:none;">
                                                <div class="categories-wrapper">
                                                    <div class="categories" style="left: 0; width: 975px;"> 
                                                        <!-- Aumentar 75px por cada nueva categoría -->
                                                        <div id="category-Wig" class="category">
                                                            <span class="icon-category-wig"></span>
                                                        </div><div id="category-HairAccessory" class="category">
                                                            <span class="icon-category-hairAccessory"></span>
                                                        </div><div id="category-Jacket" class="category">
                                                            <span class="icon-category-jacket"></span>
                                                        </div><div id="category-Shirt" class="category">
                                                            <span class="icon-category-shirt"></span>
                                                        </div><div id="category-Underwears" class="category">
                                                            <span class="icon-category-underwears"></span>
                                                        </div><div id="category-Pants" class="category">
                                                            <span class="icon-category-pants"></span>
                                                        </div><div id="category-Socks" class="category">
                                                            <span class="icon-category-socks"></span>
                                                        </div><div id="category-Shoes" class="category">
                                                            <span class="icon-category-shoes"></span>
                                                        </div><div id="category-Necklace" class="category">
                                                            <span class="icon-category-necklace"></span>
                                                        </div><div id="category-Dress" class="category">
                                                            <span class="icon-category-dress"></span>
                                                        </div><div id="category-Accessory" class="category">
                                                            <span class="icon-category-accessory"></span>
                                                        </div><div id="category-Purse" class="category">
                                                            <span class="icon-category-purse"></span>
                                                        </div><div id="category-Skin" class="category">
                                                            <span class="icon-category-skin"></span>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="arrow left disabled">
                                                    <i aria-hidden="true" class="fa fa-chevron-left"></i>
                                                </div>
                                                <div class="arrow right">
                                                    <i aria-hidden="true" class="fa fa-chevron-right"></i>
                                                </div>
                                            </div>
                                            <div class="face-categories">
                                                <div id="category-hairStyle" class="category selected">
                                                    <span class="icon-category-hairStyle"></span>
                                                
                                                </div><div id="category-hairColor" class="category">
                                                    <span class="icon-category-hairColor"></span>
                                                
                                                </div><div id="category-eyeType" class="category">
                                                    <span class="icon-category-eyeType"></span>
                                                
                                                </div><div id="category-eyeColor" class="category">
                                                    <span class="icon-category-eyeColor"></span>
                                                
                                                </div><div id="category-eyebrow" class="category">
                                                    <span class="icon-category-eyebrow"></span>
                                                
                                                </div><div id="category-mouth" class="category">
                                                    <span class="icon-category-mouth"></span>
                                                
                                                </div><div id="category-makeUp" class="category">
                                                    <span class="icon-category-makeUp"></span>
                                                
                                                </div><div id="category-skinColor" class="category">

                                                </div>

                                                </div>
                                                <div class="end"></div>
                                                <div class="close-panel">
                                                    <span class="fa fa-times"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Fin Move panel -->

                                        <div id="pagination-template">
                                            <div class="custom-pagination"></div>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
